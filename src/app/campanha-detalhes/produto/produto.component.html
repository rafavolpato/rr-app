<!--  <div class="box-body"> -->
  <div class="produto-campanha-info-box-content col-sm-12" >

    <th class="text-left col-sm-2" >
      <span class="produto-campanha-info-box-icon" *ngIf="produto.fotoProduto">
        <img [src]="produto.fotoProduto">
      </span>
    </th>
    <th class="text-left col-sm-6" >
      <span class="produto-campanha-info-box-text">{{produto.nomeProduto}}</span>
    </th>
    <th class="text-right col-sm-2">
      <span class="produto-campanha-info-box-price">{{produto.valor | currency: 'BRL': true}}</span>
    </th>
    <th class="col-sm-2" id="adicionar">
      <span>
        <a (click)="emitAddEvent()" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
      </span>
    </th>
   </div>

</div>
