<section class="content-header">
  <h1>
    Campanhas
  </h1>
</section>

<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{campanha?.nome}}</h3><span class="pull-right"></span>
              <a (click)="toggleSearch()" class="search-link pull-right">
                <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span> <i class="fa fa-search"></i>
              </a>
          </div>

          <div class="row">
            <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
              <form [formGroup]="searchForm">
                <div class="form-group">
                    <input type="text" #iptSearch formControlName="searchControl"
                          class="form-control" placeholder="O que você está procurando?">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="row">
      <router-outlet></router-outlet>
  </div>

</section>
