<div class="col-xs-12" *ngIf="cartItems.length === 0">
  <p>
    Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/campanhas']">aqui</a>?
  </p>
</div>
<div class="col-xs-12 table-responsive" *ngIf="cartItems.length > 0">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Produto</th>
<!--      <th>Descrição</th> -->
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cartItem of cartItems">
      <td class="text-center">
        <a (click)="emitDecreaseQty(cartItem)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{cartItem.orderItems.qtd}}
        <a (click)="emitIncreaseQty(cartItem)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{cartItem.orderItems.idProdutoCampanha.nomeProduto}}</td>

<!--      <td>{{cartItem.order.idProdutoCampanha.nomeProduto}}</td> -->
      <td class="text-right">{{cartItem.value() | currency: 'BRL': true}}</td>
      <td class="text-right">
        <a (click)="emitRemove(cartItem)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
